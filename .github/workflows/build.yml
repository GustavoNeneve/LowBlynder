name: Build Executables

on:
  push:
    tags:
      - 'v*'      # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

permissions:
  contents: write   # Required to create GitHub releases

jobs:
  build:
    name: Build â€“ ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: 'LowBlynder-Setup-*.exe'
          - os: macos-latest
            artifact: 'LowBlynder-*.dmg'
          - os: ubuntu-latest
            artifact: 'LowBlynder-*.AppImage'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app (Vite)
        run: npm run build

      - name: Package desktop app (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: LowBlynder-${{ runner.os }}
          path: dist-electron/${{ matrix.artifact }}
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: artifacts/
          merge-multiple: true

      - name: Create release with installers
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/**/*
